<div class="card">
  <div class="content">
    <h4 class="title">{{ (post$ | async)?.title }}</h4>
    <p class="post">{{ (post$ | async)?.body }}</p>
  </div>

  <div class="controls">
    <div class="comments">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5 18V21.766L6.515 20.857L11.277 18H16C17.103 18 18 17.103 18 16V8C18 6.897 17.103 6 16 6H4C2.897 6 2 6.897 2 8V16C2 17.103 2.897 18 4 18H5ZM4 8H16V16H10.723L7 18.234V16H4V8Z"
          fill="#6B6672"
        />
        <path
          d="M20 2H8C6.897 2 6 2.897 6 4H18C19.103 4 20 4.897 20 6V14C21.103 14 22 13.103 22 12V4C22 2.897 21.103 2 20 2Z"
          fill="#6B6672"
        />
      </svg>
      <p class="comment-count">{{ commentCount }}</p>
    </div>

    <button (click)="deletePost(postId)" class="delete">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 7H5V20C5 20.5304 5.21071 21.0391 5.58579 21.4142C5.96086 21.7893 6.46957 22 7 22H17C17.5304 22 18.0391 21.7893 18.4142 21.4142C18.7893 21.0391 19 20.5304 19 20V7H6ZM16.618 4L15 2H9L7.382 4H3V6H21V4H16.618Z"
          fill="#FF6464"
        />
      </svg>
      <p>Delete</p>
    </button>
  </div>
</div>
