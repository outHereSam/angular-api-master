<div class="post-list">
  @if (loading$ | async) {
  <div class="loading">Loading...</div>
  } @if (error$ | async) {
  <div class="error">{{ error$ | async }}</div>
  } @if (!(loading$ | async) && !(error$ | async)) { @for (post of posts$ |
  async; track post.id) {
  <div [routerLink]="['/posts', post.id]">
    <app-post-card [postId]="post.id" />
  </div>
  } }
</div>
